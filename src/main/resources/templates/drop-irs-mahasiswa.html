<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head-html"></head>
<body>
<header th:replace="fragments/fragment :: header">

</header>

<!--Jumbotron Section-->
<section id="header">
    <div class="container">
        <h1>Drop IRS Mahasiswa</h1>
        <a href="#">Dashboard / Drop IRS Mahasiswa</a>
    </div>
</section>
<section id="main-content">
    <div class="container">

        <div class="col"></div>
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <h5>
                    Nama Mahasiswa: <br/>
                    <div th:text="${name}"></div><br/>
                </h5>
            </div>
        </div>

        <form action="/mahasiswa/irs/drop/submit" method="post">
            <table id="" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Kode MK</th>
                    <th>Nama MK</th>
                    <th>SKS</th>
                    <th>Nama Kelas</th>
                    <th>Tgl Pengisian</th>
                    <th>Drop</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="irs,iterationStatus: ${listIrs}">
                    <th th:text="${iterationStatus.count}">
                        No. 1
                    </th>
                    <th th:text="${irs.kodeMK}">
                        Kode MK
                    </th>
                    <th th:text="${listMatkul['__${irs.kodeMK}__'].getNama_matkul()}">
                        Nama Mata Kuliah
                    </th>
                    <th th:text="${listMatkul['__${irs.kodeMK}__'].getJumlah_sks()}">
                        SKS
                    </th>
                    <th th:text="${listMatkul['__${irs.kodeMK}__'].getNama_matkul()}">
                        Nama Kelas
                    </th>
                    <th th:text="${irs.tanggalPengisian}">
                        Tanggal Pengisian
                    </th>
                    <th>
                        <input type="checkbox" name="result" th:value="${irs.id} + '-' + ${irs.idKelas}"/>
                    </th>
                </tr>
                </tbody>
            </table>
            <hr/>

            <div class="form-group text-center">
                <input type="submit" name="submit" value="Drop IRS" class="btn btn-danger btn-lg"
                       style="cursor: pointer;"/>
            </div>
        </form>


    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
