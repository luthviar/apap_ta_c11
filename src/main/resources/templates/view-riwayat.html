
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head-html"></head>
<body>
<header th:replace="fragments/fragment :: header"> </header>

<!--Jumbotron Section-->
<section id="header">
    <div class="container">
        <h1>Lihat Riwayat Mahasiswa</h1>
        <a href="#">Dashboard / Riwayat Mahasiswa</a>
    </div>
</section>
<section id="main-content" >
    <div class="container">
    
    <div class="row">
        	<div class="col-md-6 offset-md-3">
        	
        		<h5 th:text="${'Nama Mahasiswa : ' + mahasiswa.namaLengkap}">Luthfi Abdurrahim</h5>
        		
        	</div>
        </div>
    
        <div class="col-md-6 offset-md-3">
              <table  class="table" >
                  <thead>
                  	 <th>No. </th>
                  	 <th>Tahun</th>
                  	  <th>Term</th>
                  	   <th>SKS Lulus</th>
                  	   <th>IP</th>
                  	   <th>Lihat Detail</th>
                  </thead>
                  
                  <tbody>
	                  <tr th:each="riwayat,iterationStatus: ${allRiwayat}">
	                  
	                   <td th:text="${iterationStatus.count}">
	                       No. 1
	                   </td>
	                   <td th:text="${riwayat.idTerm.substring(2)}" name="tahun">
	                       Tahun
	                   </td>
	                   <td th:text="${riwayat.idTerm.substring(0,1)}">
	                       Term
	                   </td>
	                   <td th:text="${riwayat.sksLulus}">
	                       SKS Lulus
	                   </td>
	                   <td th:text="${riwayat.ip}">
	                       IP
	                   </td>
	                   <td>
		                   <div class="form-group">
		                   		<a th:href="'/mahasiswa/riwayat/lihat/detail/'+ ${riwayat.id}" class="btn btn-info">Detail</a>
		                   		<!-- href nya tambain aja jadi /admin/edit-kelulusan/{id_mhs} -->
		                    </div>
		               </td>
	                  </tr>
	                  
	                  <tr>
		                  <td></td>
		                  <td></td>
		                  <td></td>
		                  <td>
		                 	<p>Total IPK:</p>
		                  </td>
		                 
		                 <td class="text-right">
		                   		<h3  th:text="${ipk}"></h3>
		                 </td>
	                 </tr>
	                  <tr>
		                  <td></td>
		                  <td></td>
		                  <td></td>
		                  <td>
		                 	<p>Total SKS Lulus:</p>
		                  </td>
		                 
		                 <td class="text-right">
		                   		<h3  th:text="${totalSKSLulus}"></h3>
		                 </td>
	                 </tr>
	                 
	                 
	              	</tbody>
	              	
	          	</table>
          	
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
