<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head-html"></head>
<body>
<header th:replace="fragments/fragment :: header">
    
</header>

<!--Jumbotron Section-->
<section id="header">
    <div class="container">
        <h1>Tambah IRS Mahasiswa</h1>
        <a href="#">Dashboard / Tambah IRS Mahasiswa</a>
    </div>
</section>
<section id="main-content">
    <div class="container">
       
        <div class="col"></div>
          <!-- 
            Nama Matkul, SKS, Term

			No
			Nama Kelas
			Waktu
			Ruang
			Pengajar
			
			 -->
        <form action="/mahasiswa/irs/add/submit" method="post">
			<div th:each="matkul: ${listMatkul}">
				<h2 th:text="${matkul.nama_matkul} + ' - ' + ${matkul.jumlah_sks} + ' SKS, Term ' + ${matkul.term}">Administrasi Bisnis - 3 SKS, Term 3</h2>
				<table id="" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>

					<tr>
						<th>No. </th>
						<th>Nama Kelas</th>
						<th>Waktu</th>
						<th>Ruang</th>
						<th>Pengajar</th>
						<th>Pilih</th>
					</tr>
					</thead>
					<tbody>


					<tr th:each="kelas, iterationStatus: ${matkul.listKelas}">
						<td th:text="${iterationStatus.count}">
							Nomor
						</td>
					

						<td th:text="${kelas.nama_kelas}">
							Nama Kelas
						</td>
						<td>
							<div th:each="jadwal:${kelas.jadwal_masuk}">
								<div th:text="${jadwal.hari} + ', ' + ${jadwal.jam_masuk} + '-' + ${jadwal.jam_keluar}">Jadwal Kelas</div>
							</div>
						</td>
						<td th:text="${kelas.ruangan}">
							Ruangan Kelas
						</td>
						<td th:text="${kelas.dosen}">
							Nama Dosen
						</td>

						<td>
							<!--+ '-' + ${kelas.jadwal_masuk['__${jadwal.}__'].getId_kelas()}-->
							<input type="checkbox"  name="result" th:value="${matkul.kode_matkul} + '-' + ${kelas.nama_kelas}" aria-label="Checkbox for following text input"/>
						</td>

					</tr>

					</tbody>
				</table>
				<hr/>
			</div>

        	<div class="form-group text-center">
                <input type="submit" name="submit" class="btn btn-primary btn-lg" style="cursor: pointer;"/>
            </div>
        	
        </form>
        
    </div>
</section>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
