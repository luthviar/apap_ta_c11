<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head-html"></head>
<body>
<header th:replace="fragments/fragment :: header"></header>

<!--Jumbotron Section-->
<section id="header">
    <div class="container">
        <h1>Lihat IRS</h1>
        <a href="#">Dashboard / Lihat IRS</a>
    </div>
</section>
<section id="main-content">
    <div class="container">
        
        <div class="col "></div>
        <div class="row">
        	<div class="col-md-8 offset-md-1">
        	
        		
        		
        	</div>
        </div>
        
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>No. </th>
                <th>Kode MK</th>
                <th>Mata Kuliah</th>
                <th>Status IRS</th>
                <th>Tanggal Pengisian</th>
                <th>Term</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="irs,iterationStatus: ${listIrs}">
                <th th:text="${iterationStatus.count}">
                    No. 1
                </th>
                <th th:text="${irs.kodeMK}">
                    Kode MK
                </th>
               <th th:text="${listMatkul['__${irs.kodeMK}__'].getNama_matkul()}">  
                
                   Sister A
                </th>
                <th th:text="${irs.statusIrs}">
                    Status IRS
                </th>
                <th th:text="${irs.tanggalPengisian}">
                    tanggal Pengisian
                </th>
                <th th:text="${irs.term}">
                    Term
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
